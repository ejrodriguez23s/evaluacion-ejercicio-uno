    
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.3.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
sourceSets {
    test {
        java {
            srcDir 'src/test/java'
        }
    }
}
repositories {
    mavenCentral()
}

test {
    // Print in console the result of test
    afterTest { test, result ->
        println "Executing test ${test.name} [${test.className}] with result: ${result.resultType}"
    }
  }
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web") 
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testCompile('org.junit.jupiter:junit-jupiter-api:5.3.1')
  	testCompile('org.junit.jupiter:junit-jupiter-params:5.3.1')
  	testRuntime('org.junit.jupiter:junit-jupiter-engine:5.3.1')
}

ext.evaluacionVesion = '1.0.0-SNAPSHOT'
allprojects {
    group = 'ec.evaluacion.ejercicio'
    version = "${evaluacionVesion}"
}